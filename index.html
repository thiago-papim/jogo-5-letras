  <title>5 Letras</title>

<body>
  <header id="header">
    <section>
      <button id="info">Como Jogar</button>
      <section id="comoJogar">
        <p>Descubra a palavra em 6 tentativas <br>
        A letra <b>L</b> faz parte da palavra e está na posição correta</p>
        <div id="exemplo1">
          <div class="exemplo" id="letraCerta"><p>L</p></div>
          <div class="exemplo"></div>
          <div class="exemplo"></div>
          <div class="exemplo"></div>
          <div class="exemplo"></div>
        </div>
        <p>A letra <b>V</b> faz parte da palavra, porém está na posição errada</p>
          <div id="exemplo1">
            <div class="exemplo"></div>
            <div class="exemplo"></div>
            <div class="exemplo" id="letraCerta2"><p>V</p></div>
            <div class="exemplo"></div>
            <div class="exemplo"></div>
          </div>
          <p>A Palavra pode possuir letras repetidas</p>
          <button id="fechaMenu">Fechar Menu</button>
        </section>
    </section>
    <p id="logo">5 LETRAS</p>
    <button id="buttonReset">Novo Jogo</button>
  </header>
